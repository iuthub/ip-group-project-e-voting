<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" type="image/png" href="../images/favicon.png">

  <title>Creating new post</title>

  <link href="../css/bootstrap.css" rel="stylesheet">
  <link href="../css/dashboard.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-dark border-right" id="sidebar-wrapper">
      <div class="sidebar-heading text-light">
        <span style="font-weight: 700; font-size: 1.5rem"><img src="../images/logo.png" class="logo">Qaqnus</span></div>
      <div class="list-group list-group-flush">
        <a href="dashboard.html" class="list-group-item list-group-item-action bg-dark text-success">
          <i class="fa fa-area-chart fa-lg"></i> Dashboard
        </a>
        <a href="posts.html" class="list-group-item list-group-item-action bg-dark text-info">
          <i class="fa fa-newspaper-o fa-lg"></i> Posts <span class="badge badge-primary">1000</span></a>
        <a class="list-group-item list-group-item-action bg-dark text-warning">
          <i class="fa fa-folder-o fa-lg"></i> Categories</a>
        <a href="users.html" class="list-group-item list-group-item-action bg-dark text-secondary">
          <i class="fa fa-group fa-lg"></i> Users <span class="badge badge-light">1</span>
        </a>
      </div>
    </div>

    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle"><i class="fa fa-exchange fa-lg"></i></button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <form class="form-inline ml-lg-2 mr-lg-2 search">
                <input class="form-control search" type="text" placeholder="Search">
                <button class="btn rounded-circle" type="button"><i class="fa fa-search text-primary"></i></button>
              </form>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
                Khurshidbek Kobilov
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item">Status: <code class="badge bg-success text-light">Admin</code></a>
                <a class="dropdown-item text-primary font-weight-bold" href="#">Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item text-danger font-weight-bold" href="signin.html">Sign out</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid">
        <div class="container">
          <h2 class="mt-4 lead">Creating new post...</h2>
          <div class="new-post p-2 pr-3">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="title" placeholder="Title">
              </div>
              <div class="form-group">
                <textarea class="form-control" rows="5" id="description" placeholder="Description"></textarea>
              </div>
              <div class="form-group">
                <textarea class="form-control" rows="15" id="content" placeholder="Content"></textarea>
              </div>
              <div class="form-group">
                <label class="d-block">Category:</label>
                <label class="radio-inline">
                  <input type="radio" name="category" value="world"><kbd>World</kbd>
                </label>
                <label class="radio-inline">
                  <input type="radio" name="category" value="local"><kbd>Local</kbd>
                </label>
              </div>
              <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" class="form-control-file" id="image" accept="image/*"  placeholder="Select image">
              </div>
              <input type="text" id="sysdate" hidden>
              <button class="btn btn-success" type="submit">Create Post</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/jquery.js"></script>
  <script src="../js/bootstrap.bundle.js"></script>
  <script src="../js/custom.js"></script>
</body>
</html>
